<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Timer</title>
  </head>
  <body class="
  bg-secondary-700
  font-body
  bg-no-repeat
  bg-cover
  bg-center
  " style="background-image: url('images/bg-stars.svg');">

    <div class="
    flex
    flex-col
    gap-12
    items-center
    justify-center
    text-white
    min-h-[100vh]
    ">

      <h1 class="uppercase text-2xl md:text-3xl text-center tracking-4">We're launching soon</h1>

    <!-- countdown div -->
      <div class="
      flex
      justify-around
      items-center
      text-center
      uppercase
      gap-4
      md:gap-8
      lg:gap-12
      px-2
      ">

        <div class="">
          <p class="
          bg-secondary-500
          text-primary-softRed
          px-4
          py-6
          mb-4
          rounded-md
          text-3xl
          md:text-6xl
          tracking-4
          " id="days">{days}</p>
          <h5 class="text-primary-grayBlue text-sm font-light">days</h5>
        </div>

        <div class="">
          <p class="
          bg-secondary-500
          text-primary-softRed
          px-4
          py-6
          mb-4
          rounded-md
          text-3xl
          md:text-6xl
          tracking-4
          " id="hrs">{hours}</p>
          <h5 class="text-primary-grayBlue text-sm font-light">hours</h5>
        </div>

        <div class="">
          <p class="
          bg-secondary-500
          text-primary-softRed
          px-4
          py-6
          mb-4
          rounded-md
          text-3xl
          md:text-6xl
          tracking-4
          " id="mins">{minutes}</p>
          <h5 class="text-primary-grayBlue text-sm font-light">minutes</h5>
        </div>
        
        <div class="">
          <p class="
          bg-secondary-500
          text-primary-softRed
          px-4
          py-6
          mb-4
          rounded-md
          text-3xl
          md:text-6xl
          tracking-4
          " id="secs">{seconds}</p>
          <h5 class="text-primary-grayBlue text-sm font-light">seconds</h5>
        </div>

      </div>

    <!-- socials -->
      <div class="">
        <ul class="
        absolute
        flex
        gap-16
        bottom-12
        left-1/2
        -translate-x-1/2
        ">
          <li>
            <a href="#">
              <img class="w-10" src="/images/icon-facebook.svg" alt="Facebook">
            </a>
          </li>
          <li>
            <a href="#">
              <img class="w-10" src="/images/icon-instagram.svg" alt="Instagram">
            </a>
          </li>
          <li>
            <a href="#">
              <img class="w-10" src="/images/icon-pinterest.svg" alt="Pinterest">
            </a>
          </li>
        </ul>
      </div>

    <!-- hills div -->
      <div class="absolute bottom-0 -z-10">
        <img src="/images/pattern-hills.svg" class="w-screen h-[15vh] bg-no-repeat" alt="Hills Background">
      </div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
